            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border: #ccc 1px solid;
            width: 100%;
        }
        .profile img {
            display: block;
            margin: auto;
            max-width: 100%;
        }
        .bio img {
            float: left;
            margin-right: 20px;
            max-width: 150px;
        }
        .bio h2 {
            color: #333;
        }
        .bio p {
            text-align: justify;
            color: #333;
        }

            color: #666; /* Change to a more discrete color */
            text-decoration: none; /* Remove underline */
        }
        a:hover {
            color: #463C3C; /* Slightly darker on hover */
            text-decoration: underline; /* Add underline on hover */
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
